<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://visualui.netlify.app/styles/components-main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/signin.css" />
    <title>EcoLove| Sign In</title>
</head>
<body>
   
    <header class="header">
        <div class="logo">
            <a href="#" class="logo"> <i class="fas fa-leaf"></i> EcoLove </a>
        </div>
        <nav class="navbar">
            <a href="../index.html">home</a>
        </nav>
        <div class="nav-icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <a href="/Pages/wishlist.html"><div class="fas fa-heart" id="wishlist-btn"></div></a>
            <div class="fas fa-user" id="profile-btn"></div>
        </div>
        <div class="profile-page">
            <div class="profile-container">

                <div class="profile-items">
                    <i class="fas fa-user-circle fa-lg"></i>
                    <h3>My Profile</h3>
                </div>
                <div class="profile-items">
                    <i class="fas fa-sign-out-alt fa-lg"></i>
                    <h3>Logout</h3>
                </div>
            </div>
        </div>
    </header>
   <section class="login">
    <form action="" class="login-form">
        <h3>login</h3>
        <input type="email" placeholder="your email" class="box">
        <input type="password" placeholder="your password" class="box">
        <p>forget your password <a href="#" class="link-text-primary">click here</a></p>
        <p>don't have an account <a href="signup.html" class="link-text-primary" >create new</a></p>
        <input type="submit" value="login" class="btn">
    </form>
   </section>
   <script src="../js/script.js"></script>
</body>
</html>
