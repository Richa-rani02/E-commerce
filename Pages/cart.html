<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link href="https://visualui.netlify.app/styles/components-main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/cart.css" />
    <title>EcoLove| Cart</title>
</head>

<body>

    <header class="header">
        <div class="logo">
            <a href="#" class="logo"> <i class="fas fa-leaf"></i> EcoLove </a>
        </div>
        <nav class="navbar">
            <a href="../index.html">home</a>
        </nav>
        <div class="nav-icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <a href="/Pages/wishlist.html">
                <div class="fas fa-heart" id="wishlist-btn"></div>
            </a>
            <div class="fas fa-user" id="profile-btn"></div>
        </div>
        <div class="profile-page">
            <div class="profile-container">

                <div class="profile-items">
                    <i class="fas fa-user-circle fa-lg"></i>
                    <h3>My Profile</h3>
                </div>
                <a href="/Pages/signin.html">
                    <div class="profile-items">
                        <i class="fas fa-sign-in-alt fa-lg"></i>
                        <h3>Login</h3>
                    </div>
                </a>
                <div class="profile-items">
                    <i class="fas fa-sign-out-alt fa-lg"></i>
                    <h3>Logout</h3>
                </div>
            </div>
        </div>
    </header>
    <h1 class="heading-1">Cart</h1>
    <section class="cart-page" id="cart-page">
        <div class="cart-container">
            <div class="cart-item">
                <a class="badge-icon"> <i class="far fa-trash-alt fa-2x"></i></a>
                <img src="/Images/macrame.png" alt="macrame">

                <div class="cart-content">
                    <div class="cart-heading">
                        <h3>Macrame</h3>
                    </div>
                    <div class="cart-desc">
                        <div class="product-price">
                            <div class="price">&#x20B9; 300</div>
                            <div class="previous-price">&#8377; 500</div>
                        </div>
                        <div class="price-off">20% off</div>
                        <div class="quantity">
                            <button class="btn-qty">-</button>
                            <span>1</span>
                            <button class="btn-qty">+</button>
                        </div>
                        <div class="cart-btn-group">
                            <a href="#" class="btn btn-outline-primary btn-lg btn-rounded-5">Wishlist</a>
                            <!-- <a class="btn btn-outline">
                                Wishlist
                            </a> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <a class="badge-icon"> <i class="far fa-trash-alt fa-2x"></i></a>
                <img src="/Images/dreamcatherecommerce.jpg" alt="macrame">

                <div class="cart-content">
                    <div class="cart-heading">
                        <h3>Macrame</h3>
                    </div>
                    <div class="cart-desc">
                        <div class="product-price">
                            <div class="price">&#x20B9; 300</div>
                            <div class="previous-price">&#8377; 500</div>
                        </div>
                        <div class="price-off">20% off</div>
                        <div class="quantity">
                            <button class="btn-qty">-</button>
                            <span>1</span>
                            <button class="btn-qty">+</button>
                        </div>
                        <div class="cart-btn-group">
                            <a href="#" class="btn btn-outline-primary btn-lg btn-rounded-5">Wishlist</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <a class="badge-icon"> <i class="far fa-trash-alt fa-2x"></i></a>
                <img src="/Images/planthangers5.jpg" alt="macrame">

                <div class="cart-content">
                    <div class="cart-heading">
                        <h3>Macrame</h3>
                    </div>
                    <div class="cart-desc">
                        <div class="product-price">
                            <div class="price">&#x20B9; 300</div>
                            <div class="previous-price">&#8377; 500</div>
                        </div>
                        <div class="price-off">20% off</div>
                        <div class="quantity">
                            <button class="btn-qty">-</button>
                            <span>1</span>
                            <button class="btn-qty">+</button>
                        </div>
                        <div class="cart-btn-group">
                            <a href="#" class="btn btn-outline-primary btn-lg btn-rounded-5">Wishlist</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="checkout-container">
            <h2>price details</h2>
            <hr>
            <div class="checkout-details">
                <div class="display-flex-row">
                    <span>Total Quantity</span>
                    <span class="ml-auto">3</span>
                </div>
                <div class="display-flex-row">
                    <span>Price</span>
                    <span class="ml-auto">Rs.800</span>
                </div>
                <div class="display-flex-row">
                    <span>Discount</span>
                    <span class="ml-auto">Rs.200</span>
                </div>
                <div class="display-flex-row">
                    <span>Delivery Charge</span>
                    <span class="ml-auto">Rs.150</span>
                </div>

            </div>
            <hr>
            <div class="display-flex-row">
                <h3>TOTAL AMOUNT</h3>
                <h3 class="ml-auto">Rs.750</h3>
            </div>
            <a href="#" class="btn btn-solid-primary btn-lg">CHECKOUT</a>
            <!-- <button class="btn btn-solid">CHECKOUT</button> -->
        </div>

    </section>
    <script src="../js/script.js"></script>
</body>

</html>
